<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group">
    <label for="title">Title</label>
    <input #title="ngModel" ngModel name="title" id="title" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
      Title is required.
    </div>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Ft</span>
      </div>
    <input #price="ngModel" ngModel name="price" id="price" type="number" class="form-control" required>
   
  </div>
  </div>
  <div class="alert alert-danger" *ngIf="price.touched && title.invalid">
    Price is required.
  </div>

  <div class="form-group">
    <label for="category">Category</label>
    <select #category="ngModel" ngModel name="category"  id="category" class="form-control" required>
      <option value=""></option>
      <option *ngFor="let c of categories$ | async" [value]="c.$key">
        {{c.name}}
      </option>
      </select>
      <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
        Title is required.
      </div>
  </div>
   <div class="form-group">
    <label for="imgUrl">imgUrl</label>
    <input #imageUrl="ngModel" ngModel name="imageUrl" id="imgUrl" type="text" class="form-control" required>
  </div>
  <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
    Image URL is required.
  </div>
  <button class="btn btn-primary">Save</button>
</form>
