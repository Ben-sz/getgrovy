
  <div class="row">
    <div class="col-3">
      <ul class="list-group">
        <li *ngFor="let c of categories$| async" class="list-group-item"> {{c.name}}</li>
      </ul>
    </div>


  <div class="col">
    <div class="row">
      <ng-container *ngFor="let product of products$ | async let i = index" >
        <div class="col">
          <div class="card" style="width: 18rem;">
          <img [src]="product.imageUrl" class="card-img-top"> 
            <div class="card-body">
              <h4 class="card-title">{{ product.title }}</h4>
              <h5 class="card-title">{{ product.latinName }}</h5>
              <p class="card-text"> {{ product.price | currency:'Ft ':"code"}} </p>
        
              <a href="#" class="btn btn-rimary">Add to Cart</a>
            </div>

          </div>
        </div>
        <div *ngIf="(i+1) % 3 === 0" class="w-100"></div>
      </ng-container>
    </div>
  </div>
</div>
