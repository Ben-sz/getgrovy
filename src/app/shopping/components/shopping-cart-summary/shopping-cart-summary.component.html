<div class="card" >
  <div class="card-body">
    <h5 class="card-title">Orders</h5>
    <p class="card-text">You have {{cart.totalItemCount}} items in your shopping cart.</p>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let item of cart.items">
        {{item.quantity}} x {{item.title}}
        <div class="float-right">
          {{item.totalPrice | currency:'Ft ':true:'1.0-0'}}
        </div>
      </li>
      <li class="list-group-item font-weight-bold">
        Total
        <div class="float-right">
          {{cart.totalPrice | currency:'Ft ':true:'1.0-0'}}
        </div>
      </li>
    </ul>
  </div>
</div>
