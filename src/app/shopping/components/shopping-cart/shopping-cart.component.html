<h1>Your Shopping Cart </h1>
<div class="row col-10" *ngIf="cart$ | async as cart">
  <p>
    You have {{cart.totalItemCount}}  items in your shopping cart.
    <button
  *ngIf="cart.items.length"
  (click)="clearCart()"
  class="btn btn-light btn-sm">Clear Shopping Cart</button>
  </p>

  <table class="table">
    <thead>
      <tr>
        <th style= "width: 100px" ></th>
        <th class="text-left"  style= "width: 10rem" >Product</th>
        <th class="text-center" style= "width: 15rem">Quantity</th>
        <th class="text-right" style= "width: 10rem"> Total Price</th>
      </tr>
    </thead>
 
  <tbody>
    <tr *ngFor="let item of cart.items">
      <td>
        <div [style.backgroundImage]="'url(' + item.imageUrl + ')'" class="thumb"></div> 
      </td>
      <td>{{ item.title}}</td>
      <td><product-quantity [product]="item" [shopping-cart]="cart"></product-quantity>
      </td>
      <td class="text-right" >{{ item.totalPrice| currency: 'Ft ' }} </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th></th>
      <th></th>
      <th></th>
      <th class="text-right" >{{ cart.totalPrice| currency: 'Ft '  }}</th>
    </tr>
  </tfoot>
</table>
<a 
*ngIf="cart.items.length"
routerLink="/check-out"
class="btn btn-darkgreen">Check Out</a>

</div>
