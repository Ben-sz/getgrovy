<div class="row no-gutters">
  <div class="col-2">
    <button (click) = "removeFromCart()" class="btn btn-darkgreen btn-block">-</button>
  </div>
  <div class="col d-flex justify-content-center align-items-center">
    {{shoppingCart.getQuantity(product)}} in cart
  </div>
  <div class="col-2">
    <button (click) = "addtoCart()"  class="btn btn-darkgreen btn-block">+</button>
  </div>

</div>
