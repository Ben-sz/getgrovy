<div *ngIf="product.title" class="card mb-4" >  
  <img [src]="product.imageUrl" width="100%" height="225" class="card-img-top" alt="{{product.title}}">  
    <div class="card-body d-flex flex-column">

     
        <h4 class="card-title ">{{ product.title }}</h4>
    <!--     <h5 class="card-text ">{{ product.latinName }}</h5> -->
        <p class="card-text">{{ product.latinName }}</p>
        <p class="card-text align-text-bottom"> {{ product.price | currency:'Ft ':"code"}} </p>
    </div>

    <div *ngIf="showActions" class="card-footer">

      <button 
      *ngIf="getQuantity() === 0; else updateQuantity"
      (click)="addtoCart(product)" class="btn btn-secondary btn-block">Add to Cart</button>
      <ng-template #updateQuantity>
        <div class="row no-gutters">
          <div class="col-2">
            <button (click) = "removeFromCart()" class="btn btn-secondary btn-block">-</button>
          </div>
          <div class="col text-center">
            {{getQuantity()}} in cart
          </div>
          <div class="col-2">
            <button (click) = "addtoCart()"  class="btn btn-secondary btn-block">+</button>
          </div>

        </div>


      </ng-template>

    </div>

</div>
