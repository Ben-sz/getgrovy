<div *ngIf="product.title" class="card mb-4" >  
  <img [src]="product.imageUrl" width="100%" height="225" class="card-img-top" alt="{{product.title}}">  
    <div class="card-body d-flex flex-column">

     
        <h4 class="card-title ">{{ product.title }}</h4>
    <!--     <h5 class="card-text ">{{ product.latinName }}</h5> -->
        <p class="card-text">{{ product.latinName }}</p>
        <p class="card-text align-text-bottom"> {{ product.price | currency:'Ft ':"code"}} </p>
    </div>

    <div *ngIf="showActions && shoppingCart" class="card-footer">

      <button 
      *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity"
      (click)="addtoCart(product)" class="btn btn-darkgreen btn-block">Add to Cart</button>
      <ng-template #updateQuantity>
        <product-quantity [product]="product" [shopping-cart]="shoppingCart"></product-quantity>
      </ng-template>

    </div>

</div>
